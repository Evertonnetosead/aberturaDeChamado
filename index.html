<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SEAD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Início</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Links Úteis
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Política de segurança</a></li>
                                <li><a class="dropdown-item" href="#">Telefones</a></li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <main class="p-4">
        <form class="row">
            <h1>Abertura de chamados</h1>
            <div class="row">
                <div class="mb-3 col-6 ">
                    <label for="exampleFormControlInput1" class="form-label col-sm-2">Matrícula:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Digite sua matrícula..." required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-6 ">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="name"
                        placeholder="Digite seu nome..." required>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-6">
                    <label for="e-mail" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="e-mail"
                        placeholder="Digite seu e-mail..." required>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-6">
                    <label for="setor" class="form-label">Setor(e telefone):</label>
                    <input type="text" class="form-control" id="setor"
                        placeholder="Digite o setor com o telefone..." required>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="sistema" class="form-label">Sistema ou aplicação:</label>
                    <select class="form-select mb-3" aria-label="Selecione o sistema ou aplicação" id="sistema">
                        <option selected>Selecione o sistema ou aplicação</option>
                        <option value="Carta de serviço">Carta de serviço</option>
                        <option value="Rede PBdigital">Rede PBdigital</option>
                        <option value="SeSuite">SeSuite</option>
                        <option value="SIGBP">SIGBP</option>
                        <option value="Outros">Outros</option>
                    </select>

                </div>

            </div>
            <div class="row">

                <div class="mb-3 col-6">
                    <label for="serviço" class="form-label">Tipo de serviço:</label>
                    <input type="text" class="form-control" id="serviço"
                        placeholder="Digite o serviço..." >
                </div>
            </div>

            <div class="row">

                <div class="mb-3 col-6">
                    <label for="Assunto" class="form-label">Assunto:</label>
                    <input type="text" class="form-control" id="Assunto"
                        placeholder="Informe sobre o que se trata a solicitação" required>
                </div>
            </div>


            <div class="row">
                <div class="mb-3 col-6">
                    <label for="exampleFormControlTextarea1" class="form-label">Descrição:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Descreva a sua solicitação detalhadamente" required></textarea>
                  </div>
            </div>

            <div class="row"></div>
                <div class="mb-3">
                    <label for="file" class="form-label">Anexo:</label>
                    <input type="file" name="file" id="file">
                  </div>
            </div>
           
            <div class="col-12">
                <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
            </div>
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
